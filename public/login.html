<div class="page-body login-page login-form-fall">


    <div class="login-container">

        <div class="login-header login-caret">

            <div class="login-content">

                <a href="/" class="logo">
                    <img src="images/logo.png" width="120" alt=""/>
                </a>
            </div>

        </div>

        <div class="login-progressbar">
            <div></div>
        </div>

        <div class="login-form">
            <form ng-submit="login()">

                <div class="login-content">

                    <div class="form-login-error">
                        <h3>Invalid login</h3>
                        <p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
                    </div>


                    <div class="form-group">

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="entypo-user"></i>
                            </div>

                            <input type="text" class="form-control" name="username" id="username" placeholder="שם משתמש"
                                   autocomplete="off" ng-model="userData.Username"/>
                        </div>

                    </div>

                    <div class="form-group">

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="entypo-key"></i>
                            </div>

                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="סיסמא" autocomplete="off" ng-model="userData.Password"/>
                        </div>

                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-login">
                            <i class="entypo-login"></i>
                            התחבר
                        </button>
                    </div>
                    <div class="login-bottom-links">

                        <a href="#/forgot-password" class="link">שכחת סיסמא?</a>

                    </div>


                </div>
            </form>
        </div>

    </div>


    <!-- Bottom scripts (common) -->
    <script src="neon/assets/js/jquery.validate.min.js"></script>
    <script src="neon/assets/js/neon-login.js"></script>


</div>
