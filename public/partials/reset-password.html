<div class="page-body login-page login-form-fall">
    <div class="login-container">

        <div class="login-header login-caret">

            <div class="login-content">

                <a href="/" class="logo">
                    <img src="images/logo.png" width="120" alt="" />
                </a>

                <p class="description">צור סיסמא חדשה לחשבונך</p>

            </div>

        </div>

        <div class="login-progressbar">
            <div></div>
        </div>

        <div class="login-form" ng-show="isFoundUser">

            <div class="login-content">

                <form method="post" role="form" id="form_forgot_password" ng-submit="changePassword()">

                    <div class="form-steps">

                        <div class="step current" id="step-1">

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="entypo-lock"></i>
                                    </div>

                                    <input type="password" ng-model="passwordOnce" class="form-control" name="email"  placeholder="סיסמא חדשה" autocomplete="off" required/>
                                </div>                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="entypo-lock"></i>
                                    </div>

                                <input type="password" ng-model="passwordRepeat" class="form-control" name="email" placeholder="הקלד סיסמא בשנית" autocomplete="off" required/>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-info btn-block btn-login">שחזר סיסמא<i class="entypo-left-open-mini"></i>
                                </button>
                            </div>

                        </div>

                    </div>

                </form>


                <div class="login-bottom-links">

                    <a href="/" class="link">
                        <i class="entypo-lock"></i>חזור לדף ההתחברות</a>


                </div>

            </div>

        </div>

    </div>
</div>

<!-- Bottom scripts (common) -->

<script src="neon/assets/js/jquery.validate.min.js"></script>
<script src="neon/assets/js/neon-login.js"></script>
